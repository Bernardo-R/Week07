<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomOrders</title>
</head>
<body>
    <header>
        <ul>
            <li><a href ="myPage.html">Home</a></li>
            <li><a href ="myPageBuilds.html">Builds</a></li>
            <li><a href ="myPageCustom.html">About</a></li>
        </ul>
    </header>
    <main>
        <h1>Custom Orders</h1>
        <div style="border: dotted;" >
            <form action="">
                <label for="fn">First Name:</label>
                <input type="text" name="firstName" placeholder="First Name" id="fn" required>
                <br>
                <label for="ln">Last Name:</label>
                <input type="text" name="lasttName" placeholder="Last Name" id="ln" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" name="email" placeholder="ex: jhon@gmail.com" id="email" required>
                <br>
                <label for="processor"><strong>Tell us about your build</strong> </label> <br>
                <input type="radio" name="intel-amd" value="Intel" id="processor">Intel <br>
                <input type="radio" name="intel-amd" value="AMD" id="processor">AMD
                <br>
                <label for="level"><strong>How much would you like to spend</strong></label>
                <small>(look table chart for reference)</small>
                <br>
                <select name="" id="">
                    <option value="">Extreme</option>
                    <option value="">high-end</option>
                    <option value="">Mid-high</option>
                    <option value="">Medium</option>
                    <option value="">Low-mid</option>
                    <option value="">Low</option>
                    <option value="">Im broke</option>
                    
                </select>


                


            </form>

        </div>
        <div></div>
    </main>
    
</body>
</html>
